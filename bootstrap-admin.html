<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Admin User</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0B1220;
            color: #e2e8f0;
        }
        .container {
            background: #1F2937;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #374151;
        }
        h1 {
            color: #60a5fa;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #94a3b8;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #0F172A;
            border: 1px solid #374151;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #60a5fa;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        .message.success {
            background: #065f46;
            border: 1px solid #10b981;
            color: #d1fae5;
            display: block;
        }
        .message.error {
            background: #7f1d1d;
            border: 1px solid #ef4444;
            color: #fee2e2;
            display: block;
        }
        .info {
            background: #1e3a8a;
            border: 1px solid #3b82f6;
            color: #dbeafe;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
        }
        code {
            background: #0F172A;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Bootstrap Admin User</h1>
        <p class="subtitle">Make a user an admin (only works if no admins exist yet)</p>
        
        <div class="info">
            <strong>Note:</strong> This endpoint only works if no admins exist in the database yet. 
            If admins already exist, you'll need to set the <code>BOOTSTRAP_SECRET_KEY</code> environment variable.
        </div>

        <form id="bootstrapForm">
            <div class="form-group">
                <label for="backendUrl">Backend URL:</label>
                <input 
                    type="text" 
                    id="backendUrl" 
                    placeholder="https://your-backend.railway.app" 
                    required
                />
            </div>
            
            <div class="form-group">
                <label for="email">User Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="nurican@gmail.com" 
                    required
                />
            </div>
            
            <div class="form-group">
                <label for="secretKey">Secret Key (optional, only needed if admins exist):</label>
                <input 
                    type="text" 
                    id="secretKey" 
                    placeholder="Leave empty if no admins exist"
                />
            </div>
            
            <button type="submit" id="submitBtn">Make Admin</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('bootstrapForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const backendUrl = document.getElementById('backendUrl').value.trim();
            const email = document.getElementById('email').value.trim();
            const secretKey = document.getElementById('secretKey').value.trim();
            
            // Clear previous message
            messageDiv.className = 'message';
            messageDiv.textContent = '';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            try {
                const response = await fetch(`${backendUrl}/admin/bootstrap-admin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        secret_key: secretKey || null
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        User <code>${email}</code> is now an admin.<br>
                        <small>You can now log in and access the admin panel.</small>
                    `;
                    form.reset();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.innerHTML = `
                        <strong>‚ùå Error:</strong><br>
                        ${data.detail || data.message || 'Unknown error occurred'}
                    `;
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.innerHTML = `
                    <strong>‚ùå Network Error:</strong><br>
                    ${error.message}<br>
                    <small>Make sure the backend URL is correct and accessible.</small>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Make Admin';
            }
        });
    </script>
</body>
</html>
